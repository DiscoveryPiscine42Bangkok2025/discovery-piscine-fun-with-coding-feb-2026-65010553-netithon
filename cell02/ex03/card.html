<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

  <div class="wrapper">
    <div class="title">User Profile Card</div>

    <div class="card">
      <img src="https://s2.aptocdn.com/www.fashionchingu.com/wp-content/uploads/2024/08/Silver-Metallic-Heart-Tube-Crop-Top-Asa-BabyMonster0D_idol_0.jpg" alt="profile">

      <div class="content">
        <div class="name">ASA 21</div>
        <div class="subtitle">Enami Asa Babymonster</div>
        <div class="location">Okayama Japan</div>

        <div class="icons">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" alt="Instagram">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" alt="Facebook">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/x.svg" alt="X">
        </div>

      </div>

      <div class="contact">Contact</div>
    </div>
  </div>

</body>
</html>
