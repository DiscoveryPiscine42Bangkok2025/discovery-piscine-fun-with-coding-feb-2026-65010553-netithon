<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        *{
            background-color: pink;
        }
        .text_header{
            text-align: center;
            color: white;
            font-size: 80px;
        }
        .shop_container{
            display: flex;
            justify-content: center;
            gap: 100px;
            text-align: center;
        }
        .shop_img{
            height: 80px;
            width: 200px;
            text-align: center;
        }
        .text_coppyright{
            text-align: right;
            font-style: italic;
            font-family: monospace;
            padding: 10px 22px;
        }        

    </style>

</head>
<body>
    <h1 class="text_header">Welcome to shop piscine!</h1>
    <div class="shop_container">
        <div>
            <img class="shop_img" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
            <div>
                <a href="https://www.amazon.com" target="_blank">Amazon</a>
            </div>
        </div>

        <div>
            <img class="shop_img" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="eBay">
            <div>
                <a href="https://www.ebay.com" target="_blank">eBay</a>
            </div>
        </div>
    </div>
    <hr style="margin-top: 42px;">
    <div class="text_coppyright">
       &copy; Netithon_login 2026
    </div>



        
            


    
</body>
</html>
