<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    table {
      width: 100vw;
      height: 100vh;
      border: 10px solid black;
    }

    td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td style="background-color: lightgreen;">
      <h1>First cell</h1>
    </td>
    <td style="background-color: lightpink;">
      <h1>Second cell</h1>
    </td>
  </tr>
</table>

</body>
</html>
