<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's over 9000</title>
</head>
<body>

  <input type="text" id="left" placeholder="Input number">

  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>

  <input type="text" id="right" placeholder="Input number">

  <input type="submit" value="Try me!" id="btn">

  <script>
    const btn = document.getElementById("btn");

    btn.addEventListener("click", () => {
      const left = document.getElementById("left").value;
      const right = document.getElementById("right").value;
      const op = document.getElementById("operator").value;

      const a = Number(left);
      const b = Number(right);

      // check จน.เต็มบวก
      if (
        left === "" || right === "" ||
        !Number.isInteger(a) || !Number.isInteger(b) ||
        a < 0 || b < 0
      ) {
        alert("Error :(");
        return;
      }

      //  check การหารด้วยศูนย์
      if ((op === "/" || op === "%") && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch (op) {
        case "+": result = a + b; break;
        case "-": result = a - b; break;
        case "*": result = a * b; break;
        case "/": result = a / b; break;
        case "%": result = a % b; break;
      }

      alert(result);
      console.log(result);
    });

    // แจ้งเตือนทุก 30 วินาที
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>

</body>
</html>
