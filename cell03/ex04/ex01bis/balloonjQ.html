<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explode this balloon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="balloon"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <!-- jQuery -->
  <script>
      $(document).ready(function () { // เดิม: document.addEventListener("DOMContentLoaded", ...)
        const $balloon = $("#balloon"); // เดิม: const balloon = document.getElementById("balloon");

      const colors = ["red", "green", "blue"];
      let size = 200;
      let colorIndex = 0;

      function updateBalloon() {
        $balloon.css({                                 
          width: size + "px",                   // balloon.style.width = ...
          height: size + "px",                  // balloon.style.height = ...
          backgroundColor: colors[colorIndex]   // balloon.style.backgroundColor = ...
        });
      }

      // click → โต + เปลี่ยนสี
      $balloon.on("click", function () {        // เดิม: balloon.addEventListener("click", ...)
        size += 10;
        colorIndex = (colorIndex + 1) % colors.length;

        if (size > 420) {
          size = 200;
          colorIndex = 0;
        }

        updateBalloon();
      });

      // เวลาเอาเมาส์เข้าๆออกๆ → หด + เปลี่ยนสีย้อนกลับ
      $balloon.on("mouseleave", function () {   // เดิม: balloon.addEventListener("mouseleave", ...)
        size -= 5;
        if (size < 200) size = 200;

        colorIndex = (colorIndex - 1 + colors.length) % colors.length;

        updateBalloon();
      });
    });
  </script>

</body>
</html>
